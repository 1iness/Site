<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nexus Dashboard</title>
    <style>
        /* Стили из предыдущего коммита остаются без изменений */
        :root {
            --primary: #e63946;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --surface: rgba(255, 255, 255, 0.9);
            --border: rgba(230, 57, 70, 0.3);
            --text: #212529;
            --text-secondary: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #f1faee 50%, #ffffff 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px 35px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background: var(--primary);
            color: var(--lighter);
        }

        .content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 35px;
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .user-card {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: var(--lighter);
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div id="root">
        <header>
            <div class="logo">Nexus Dashboard</div>
            <nav>
                <ul>
                    <li><a href="#users" class="nav-link">Пользователи</a></li>
                    <li><a href="#todos" class="nav-link">Задачи</a></li>
                    <li><a href="#posts" class="nav-link">Посты</a></li>
                    <li><a href="#comments" class="nav-link">Комментарии</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="content" id="content">
            <div class="loading">
                Загрузка...
            </div>
        </div>
    </div>

    <script>
        // API сервис
        class ApiService {
            constructor() {
                this.baseUrl = 'https://jsonplaceholder.typicode.com';
            }

            async makeRequest(endpoint) {
                try {
                    const response = await fetch(`${this.baseUrl}${endpoint}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return [];
                }
            }

            async getUsers() {
                return this.makeRequest('/users');
            }

            async getTodos() {
                return this.makeRequest('/todos');
            }

            async getPosts() {
                return this.makeRequest('/posts');
            }

            async getComments() {
                return this.makeRequest('/comments');
            }
        }

        // Хранилище данных
        class DataStore {
            constructor() {
                this.api = new ApiService();
                this.localUsers = JSON.parse(localStorage.getItem('localUsers')) || [];
                this.localTodos = JSON.parse(localStorage.getItem('localTodos')) || [];
            }

            async getUsers() {
                const apiUsers = await this.api.getUsers();
                return [...apiUsers, ...this.localUsers];
            }

            async getTodos() {
                const apiTodos = await this.api.getTodos();
                return [...apiTodos, ...this.localTodos];
            }

            async getPosts() {
                return this.api.getPosts();
            }

            async getComments() {
                return this.api.getComments();
            }

            addUser(user) {
                const newUser = {
                    id: Date.now(),
                    ...user
                };
                this.localUsers.push(newUser);
                localStorage.setItem('localUsers', JSON.stringify(this.localUsers));
                return newUser;
            }

            addTodo(todo) {
                const newTodo = {
                    id: Date.now(),
                    ...todo
                };
                this.localTodos.push(newTodo);
                localStorage.setItem('localTodos', JSON.stringify(this.localTodos));
                return newTodo;
            }
        }

        class Router {
            constructor() {
                this.routes = {
                    'users': this.renderUsers.bind(this),
                    'todos': this.renderTodos.bind(this),
                    'posts': this.renderPosts.bind(this),
                    'comments': this.renderComments.bind(this)
                };
                
                this.currentRoute = 'users';
                this.dataStore = new DataStore();
                this.init();
            }

            init() {
                window.addEventListener('hashchange', this.handleHashChange.bind(this));
                this.handleHashChange();
            }

            handleHashChange() {
                const hash = window.location.hash.substring(1) || 'users';
                this.currentRoute = hash;
                this.render();
            }

            render() {
                this.updateActiveNav();
                
                if (this.routes[this.currentRoute]) {
                    this.routes[this.currentRoute]();
                } else {
                    this.renderNotFound();
                }
            }

            updateActiveNav() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    const linkRoute = link.getAttribute('href').substring(1);
                    if (this.currentRoute === linkRoute) {
                        link.classList.add('active');
                    }
                });
            }

            async renderUsers() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка пользователей...</div>';
                
                const users = await this.dataStore.getUsers();
                
                let usersHTML = '<h2>Пользователи</h2>';
                
                users.forEach(user => {
                    usersHTML += `
                        <div class="user-card">
                            <h3>${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Телефон:</strong> ${user.phone || 'Не указан'}</p>
                        </div>
                    `;
                });
                
                content.innerHTML = usersHTML;
            }

            async renderTodos() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка задач...</div>';
                
                const todos = await this.dataStore.getTodos();
                
                let todosHTML = '<h2>Задачи</h2>';
                
                todos.forEach(todo => {
                    const status = todo.completed ? 'Выполнено' : 'В процессе';
                    todosHTML += `
                        <div class="user-card">
                            <h3>${todo.title}</h3>
                            <p><strong>Статус:</strong> ${status}</p>
                        </div>
                    `;
                });
                
                content.innerHTML = todosHTML;
            }

            async renderPosts() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка постов...</div>';
                
                const posts = await this.dataStore.getPosts();
                
                let postsHTML = '<h2>Посты</h2>';
                
                posts.forEach(post => {
                    postsHTML += `
                        <div class="user-card">
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `;
                });
                
                content.innerHTML = postsHTML;
            }

            async renderComments() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка комментариев...</div>';
                
                const comments = await this.dataStore.getComments();
                
                let commentsHTML = '<h2>Комментарии</h2>';
                
                comments.forEach(comment => {
                    commentsHTML += `
                        <div class="user-card">
                            <h3>${comment.name}</h3>
                            <p><strong>Email:</strong> ${comment.email}</p>
                            <p>${comment.body}</p>
                        </div>
                    `;
                });
                
                content.innerHTML = commentsHTML;
            }

            renderNotFound() {
                const content = document.getElementById('content');
                content.innerHTML = '<h2>Страница не найдена</h2>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Router();
        });
    </script>
</body>
</html>
