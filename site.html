<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nexus Dashboard</title>
    <style>
        :root {
            --primary: #e63946;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --surface: rgba(255, 255, 255, 0.9);
            --surface-light: rgba(255, 255, 255, 0.7);
            --border: rgba(230, 57, 70, 0.3);
            --text: #212529;
            --text-secondary: #6c757d;
            --success: #2a9d8f;
            --warning: #e9c46a;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #f1faee 50%, #ffffff 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px 35px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 8px;
            background: var(--surface-light);
            padding: 8px;
            border-radius: 50px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 50px;
            transition: var(--transition);
        }

        nav a:hover, nav a.active {
            background: var(--primary);
            color: var(--lighter);
        }

        .content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 35px;
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .user-card, .todo-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            background: var(--surface-light);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .user-card:hover, .todo-item:hover {
            transform: translateY(-2px);
        }

        .add-user-form, .add-todo-form {
            background: var(--surface-light);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            background: var(--surface);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: var(--lighter);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(42, 157, 143, 0.15);
            color: var(--success);
        }

        .status-pending {
            background: rgba(233, 196, 106, 0.15);
            color: var(--warning);
        }

        .todo-item.completed {
            border-left: 4px solid var(--success);
        }

        .todo-item.pending {
            border-left: 4px solid var(--warning);
        }
    </style>
</head>
<body>
    <div id="root">
        <header>
            <div class="logo">Nexus Dashboard</div>
            <nav>
                <ul>
                    <li><a href="#users" class="nav-link">Пользователи</a></li>
                    <li><a href="#todos" class="nav-link">Задачи</a></li>
                    <li><a href="#posts" class="nav-link">Посты</a></li>
                    <li><a href="#comments" class="nav-link">Комментарии</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="content" id="content">
            <div class="loading">
                Загрузка...
            </div>
        </div>
    </div>

    <script>
        // API сервис и DataStore остаются без изменений из предыдущего коммита
        class ApiService {
            constructor() {
                this.baseUrl = 'https://jsonplaceholder.typicode.com';
            }

            async makeRequest(endpoint) {
                try {
                    const response = await fetch(`${this.baseUrl}${endpoint}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return [];
                }
            }

            async getUsers() {
                return this.makeRequest('/users');
            }

            async getTodos() {
                return this.makeRequest('/todos');
            }

            async getPosts() {
                return this.makeRequest('/posts');
            }

            async getComments() {
                return this.makeRequest('/comments');
            }
        }

        class DataStore {
            constructor() {
                this.api = new ApiService();
                this.localUsers = JSON.parse(localStorage.getItem('localUsers')) || [];
                this.localTodos = JSON.parse(localStorage.getItem('localTodos')) || [];
            }

            async getUsers() {
                const apiUsers = await this.api.getUsers();
                return [...apiUsers, ...this.localUsers];
            }

            async getTodos() {
                const apiTodos = await this.api.getTodos();
                return [...apiTodos, ...this.localTodos];
            }

            async getPosts() {
                return this.api.getPosts();
            }

            async getComments() {
                return this.api.getComments();
            }

            addUser(user) {
                const newUser = {
                    id: Date.now(),
                    ...user
                };
                this.localUsers.push(newUser);
                localStorage.setItem('localUsers', JSON.stringify(this.localUsers));
                return newUser;
            }

            addTodo(todo) {
                const newTodo = {
                    id: Date.now(),
                    ...todo
                };
                this.localTodos.push(newTodo);
                localStorage.setItem('localTodos', JSON.stringify(this.localTodos));
                return newTodo;
            }
        }

        class Router {
            constructor() {
                this.routes = {
                    'users': this.renderUsers.bind(this),
                    'todos': this.renderTodos.bind(this),
                    'posts': this.renderPosts.bind(this),
                    'comments': this.renderComments.bind(this)
                };
                
                this.currentRoute = 'users';
                this.dataStore = new DataStore();
                this.init();
            }

            init() {
                window.addEventListener('hashchange', this.handleHashChange.bind(this));
                this.handleHashChange();
            }

            handleHashChange() {
                const hash = window.location.hash.substring(1) || 'users';
                this.currentRoute = hash;
                this.render();
            }

            render() {
                this.updateActiveNav();
                
                if (this.routes[this.currentRoute]) {
                    this.routes[this.currentRoute]();
                } else {
                    this.renderNotFound();
                }
            }

            updateActiveNav() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    const linkRoute = link.getAttribute('href').substring(1);
                    if (this.currentRoute === linkRoute) {
                        link.classList.add('active');
                    }
                });
            }

            async renderUsers() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка пользователей...</div>';
                
                const users = await this.dataStore.getUsers();
                
                let usersHTML = `
                    <h2>Пользователи</h2>
                    
                    <div class="add-user-form">
                        <h3>Добавить пользователя</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="userName">Имя</label>
                                <input type="text" id="userName" placeholder="Введите имя">
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" id="userEmail" placeholder="Введите email">
                            </div>
                        </div>
                        <button id="addUserBtn" class="btn">Добавить пользователя</button>
                    </div>
                    
                    <div class="users-list">
                `;
                
                users.forEach(user => {
                    usersHTML += `
                        <div class="user-card">
                            <h3>${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Телефон:</strong> ${user.phone || 'Не указан'}</p>
                            <p><strong>Вебсайт:</strong> ${user.website || 'Не указан'}</p>
                        </div>
                    `;
                });
                
                usersHTML += '</div>';
                content.innerHTML = usersHTML;
                
                // Обработчик добавления пользователя
                document.getElementById('addUserBtn').addEventListener('click', () => {
                    const name = document.getElementById('userName').value;
                    const email = document.getElementById('userEmail').value;
                    
                    if (name && email) {
                        this.dataStore.addUser({ name, email });
                        document.getElementById('userName').value = '';
                        document.getElementById('userEmail').value = '';
                        this.renderUsers();
                    } else {
                        alert('Пожалуйста, заполните все поля');
                    }
                });
            }

            async renderTodos() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка задач...</div>';
                
                const todos = await this.dataStore.getTodos();
                
                let todosHTML = `
                    <h2>Задачи</h2>
                    
                    <div class="add-todo-form">
                        <h3>Добавить задачу</h3>
                        <div class="form-group">
                            <label for="todoTitle">Название задачи</label>
                            <input type="text" id="todoTitle" placeholder="Введите название задачи">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="todoCompleted">
                            <label for="todoCompleted">Выполнено</label>
                        </div>
                        <button id="addTodoBtn" class="btn">Добавить задачу</button>
                    </div>
                    
                    <div class="todos-list">
                `;
                
                todos.forEach(todo => {
                    const statusClass = todo.completed ? 'completed' : 'pending';
                    const statusText = todo.completed ? 'Выполнено' : 'В процессе';
                    
                    todosHTML += `
                        <div class="todo-item ${statusClass}">
                            <h3>${todo.title}</h3>
                            <p><strong>Статус:</strong> 
                                <span class="status-badge status-${todo.completed ? 'completed' : 'pending'}">
                                    ${statusText}
                                </span>
                            </p>
                        </div>
                    `;
                });
                
                todosHTML += '</div>';
                content.innerHTML = todosHTML;
                
                // Обработчик добавления задачи
                document.getElementById('addTodoBtn').addEventListener('click', () => {
                    const title = document.getElementById('todoTitle').value;
                    const completed = document.getElementById('todoCompleted').checked;
                    
                    if (title) {
                        this.dataStore.addTodo({ title, completed, userId: 1 });
                        document.getElementById('todoTitle').value = '';
                        document.getElementById('todoCompleted').checked = false;
                        this.renderTodos();
                    } else {
                        alert('Пожалуйста, введите название задачи');
                    }
                });
            }

            async renderPosts() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка постов...</div>';
                
                const posts = await this.dataStore.getPosts();
                
                let postsHTML = '<h2>Посты</h2>';
                
                posts.forEach(post => {
                    postsHTML += `
                        <div class="user-card">
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `;
                });
                
                content.innerHTML = postsHTML;
            }

            async renderComments() {
                const content = document.getElementById('content');
                content.innerHTML = '<div class="loading">Загрузка комментариев...</div>';
                
                const comments = await this.dataStore.getComments();
                
                let commentsHTML = '<h2>Комментарии</h2>';
                
                comments.forEach(comment => {
                    commentsHTML += `
                        <div class="user-card">
                            <h3>${comment.name}</h3>
                            <p><strong>Email:</strong> ${comment.email}</p>
                            <p>${comment.body}</p>
                        </div>
                    `;
                });
                
                content.innerHTML = commentsHTML;
            }

            renderNotFound() {
                const content = document.getElementById('content');
                content.innerHTML = '<h2>Страница не найдена</h2>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Router();
        });
    </script>
</body>
</html>
